<!DOCTYPE html>
<html>
<title>SignUp page</title>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- <link href="CSS/index.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>

    <div class="navbar bg-info ">
        <div class="container-fluid p-1 my-1 ">
            <div class="navbar-brand">
                <p>We technology menagement system</p>
            </div>


            <div class="d-flex">
                <p class="logo_moto text-white">MANAGEMENT SYSTEM FOR SMALL AND BIG BUSINESSES</p>
            </div>

        </div>

    </div>

    <div class="container col-md-6" style="margin-top: 10px;">
        <div class="card">
            <div class="card-header">
                <h3> Sing-up form</h3>
            </div>
            <div class="card-body">
                <form class="form-control" id="myForm" onsubmit="return registration(event)">
                    <div class="input-group">
                        <span class="input-group-text"> Jina kamili<i  class="fas fa-mandalorian"></i></span>
                        <input id="Full_name" class="form-control" type="text" required>
                    </div>
                    <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-text">Namba ya simu</span>
                        <input id="phone" class="form-control" type="number" required>
                    </div>
                    <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-text">Mahali</span>
                        <input id="location" class="form-control " type="text" required>
                    </div>
                    <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-text">Barua pepe</span>
                        <input id="email" class="form-control" type="email">
                    </div>
                    <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-text">Password</span>
                        <input id="password" class="form-control " type="password">
                    </div>
                    <div class="input-group" style="margin-top: 10px;">
                        <span class="input-group-text"> Jukumu</span>
                        <input id="role" class="form-control" placeholder="msaidizi/admin" type="text" required>
                    </div>

                    <button class="btn btn-success" name="submit" type="submit" style="margin-top: 10px;">Jisajiri sasa <i  class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>
    <script src="signUp.js">
        // js codes loaded here
    </script>
</body>

</html>
